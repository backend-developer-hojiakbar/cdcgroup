    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #111827; /* bg-gray-900 */
        font-family: 'Poppins', sans-serif;
        color: #d1d5db; /* text-gray-300 */
      }
      .glass-panel {
        background: rgba(31, 41, 55, 0.5); /* bg-gray-800 with opacity */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
      }
      .glow-effect {
          box-shadow: 0 0 5px rgba(255, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.4);
      }
      .cyan-glow-effect {
          box-shadow: 0 0 8px rgba(34, 211, 238, 0.7), 0 0 20px rgba(34, 211, 238, 0.4);
      }
      .orb-glow {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.5), 
                    0 0 30px rgba(34, 211, 238, 0.3),
                    0 0 60px rgba(139, 92, 246, 0.3),
                    inset 0 0 10px rgba(255, 255, 255, 0.2);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.7s ease-out;
        animation-fill-mode: forwards; /* Keep state after animation */
        opacity: 0;
      }
      .animation-delay-200 {
        animation-delay: 200ms;
      }
      .animation-delay-400 {
        animation-delay: 400ms;
      }
    </style>
